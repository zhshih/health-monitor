version: '3'
services:
  configserver:
    image: galaxyshih/configserver
    volumes:
      - ./config:/var/config
    ports:
      - "8071:8071"
    healthcheck:
      test: curl -f http://localhost:8071/actuator/refresh
      interval: 30s
      retries: 3
      timeout: 10s
    networks:
      backend:
        aliases:
          - "configserver"
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes_from:
      - mongodata
    networks:
      backend:
        aliases:
          - "mongo"
  mongodata:
    image: tianon/true
    volumes:
      - /data/db
  redisserver:
    image: redis:alpine
    ports:
      - 6379:6379
    networks:
      backend:
        aliases:
          - "redis"
  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - 2181:2181
    networks:
      backend:
        aliases:
          - "zookeeper"
  kafkaserver:
    image: wurstmeister/kafka:latest
    ports:
      - 9092:9092
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ADVERTISED_PORT=9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CREATE_TOPICS=dresses:1:1,ratings:1:1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    depends_on:
      - zookeeper
    networks:
      backend:
        aliases:
          - "kafka"
  discovery-service:
    image: galaxyshih/discovery-service
    ports:
      - "8070:8070"  
    healthcheck:
      test: curl -f http://localhost:8070/
      interval: 30s
      retries: 3
      timeout: 10s
    environment:
      PROFILE: "default"
      SERVER_PORT: "8070"
      CONFIGSERVER_URI: "http://configserver:8071"
      CONFIGSERVER_PORT: "8071"
    depends_on:
      configserver:
        condition: service_healthy
    networks:
      backend:
        aliases:
          - "eureka-server"
  gateway-service:
    image: galaxyshih/gateway-service
    ports:
      - "8072:8072"
    environment:
      PROFILE: "default"
      SERVER_PORT: "8072"
      CONFIGSERVER_URI: "http://configserver:8071"
      CONFIGSERVER_PORT: "8071"
      EUREKASERVER_URI: "http://discovery-service:8070/eureka/"
      EUREKASERVER_PORT: "8070"
    depends_on:
      configserver:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      backend:
        aliases:
          - "gateway"
  health-monitor-service:
    image: galaxyshih/health-monitor
    ports:
      - "8091:8091"
    environment:
      PROFILE: "default"
      SERVER_PORT: "8091"
      CONFIGSERVER_URI: "http://configserver:8071"
      CONFIGSERVER_PORT: "8071"
      EUREKASERVER_URI: "http://discovery-service:8070/eureka/"
      EUREKASERVER_PORT: "8070"
    depends_on:
      configserver:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      backend:
        aliases:
          - "health-monitor"
  medical-care-service:
    image: galaxyshih/medical-care
    ports:
      - "8090:8090"
    environment:
      PROFILE: "default"
      SERVER_PORT: "8090"
      CONFIGSERVER_URI: "http://configserver:8071"
      CONFIGSERVER_PORT: "8071"
      EUREKASERVER_URI: "http://discovery-service:8070/eureka/"
      EUREKASERVER_PORT: "8070"
    depends_on:
      configserver:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      backend:
        aliases:
          - "health-monitor"

networks:
  backend:
    driver: bridge
